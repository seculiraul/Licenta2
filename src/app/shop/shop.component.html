<section class="page-header-shop">
  <div class="overly"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="content text-left">
          <h1 class="shop-h1">Magazin</h1>
          <nav aria-label="breadcrumb ">
            <ol class="breadcrumb bg-transparent">
              <li class="breadcrumb-item"><a routerLink="/">Acasa</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Magazin
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Magazin</h2>
              <div class="heading d-flex justify-content-between mb-5">
                <form class="ordering" method="get">
                  <select
                    name="orderby"
                    class="orderby form-control"
                    aria-label="Shop order"
                    #val
                    (change)="sort(val)"
                  >
                    <option value="default" selected="selected">
                      Nici o sortare
                    </option>
                    <option value="nameAz">Sortare dupa nume: A-Z</option>
                    <option value="nameZa">Sortare dupa nume: Z-A</option>
                    <option value="priceLow">
                      Sortare dupa pret: de la mic la mare
                    </option>
                    <option value="priceHigh">
                      Sortare dupa pret: de la mare la mic
                    </option>
                  </select>
                  <input type="hidden" name="paged" value="1" />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5"
            *ngFor="let produs of produse"
          >
            <div class="product">
              <div class="product-wrap">
                <a [routerLink]="'/product-single/' + produs?.id"
                  ><img
                    class="img-fluid w-100 mb-3 img-first"
                    [src]="produs?.img"
                    alt="product-img"
                    style="height: 250px"
                /></a>
              </div>
              <div class="product-info">
                <h2 class="product-title h5 mb-0">
                  <a routerLink="/product-single">{{ produs.nume }}</a>
                </h2>
                <span class="price">
                  {{ produs?.pret + " Ron" }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <section class="widget widget-sizes mb-5">
          <h3 class="widget-title h4 mb-4">Filtreaza dupa categoria dorita</h3>
          <div
            #div
            class="custom-control custom-checkbox"
            *ngFor="let categorie of categorii"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size1"
              [value]="categorie"
              unchecked
            />
            <label class="custom-control-label" for="size1">{{
              categorie
            }}</label>
          </div>
        </section>
        <button
          type="button"
          class="btn btn-black btn-small"
          (click)="filter()"
        >
          Filtreaza
        </button>
      </div>
    </div>
  </div>
</section>
