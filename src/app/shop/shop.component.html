<section class="page-header-shop">
  <div class="overly"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="content text-left">
          <h1 class="shop-h1">Shop</h1>
          <p></p>
          <nav aria-label="breadcrumb ">
            <ol class="breadcrumb bg-transparent">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Shop</h2>
              <div class="heading d-flex justify-content-between mb-5">
                <form class="ordering" method="get">
                  <select
                    name="orderby"
                    class="orderby form-control"
                    aria-label="Shop order"
                  >
                    <option value="" selected="selected">
                      Default sorting
                    </option>
                    <option value="">Sort by popularity</option>
                    <option value="">Sort by average rating</option>
                    <option value="">Sort by latest</option>
                    <option value="">Sort by price: low to high</option>
                    <option value="">Sort by price: high to low</option>
                  </select>
                  <input type="hidden" name="paged" value="1" />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5"
            *ngFor="let produs of produse"
          >
            <div class="product">
              <div class="product-wrap">
                <a [routerLink]="'/product-single/' + produs?.id"
                  ><img
                    class="img-fluid w-100 mb-3 img-first"
                    [src]="produs?.img"
                    alt="product-img"
                /></a>
              </div>
              <div class="product-info">
                <h2 class="product-title h5 mb-0">
                  <a routerLink="/product-single">{{ produs.nume }}</a>
                </h2>
                <span class="price">
                  {{ produs?.pret }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <section class="widget widget-sizes mb-5">
          <h3 class="widget-title h4 mb-4">Shop by Category</h3>
          <div
            class="custom-control custom-checkbox"
            *ngFor="let categorie of categorii"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size1"
              checked
            />
            <label class="custom-control-label" for="size1">{{
              categorie
            }}</label>
          </div>
        </section>
        <button type="button" class="btn btn-black btn-small">Filter</button>
      </div>
    </div>
  </div>
</section>
