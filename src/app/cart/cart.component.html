<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Cart</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cart</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="cart shopping page-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="product-list">
          <form class="cart-form">
            <table
              class="table shop_table shop_table_responsive cart"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th class="product-thumbnail"></th>
                  <th class="product-name">Product</th>
                  <th class="product-price">Price</th>
                  <th class="product-quantity">Quantity</th>
                  <th class="product-subtotal">Total</th>
                  <th class="product-remove"></th>
                </tr>
                <tr *ngFor="let orderItem of orderItems">
                  <td class="product-thumbnail"><img [src]="orderItem?.product?.img"></td>
                  <td class="product-name">{{ orderItem?.product?.nume }}</td>
                  <td class="product-price">{{ orderItem?.product?.pret }}</td>
                  <td class="product-quantity">{{ orderItem?.quantity }}</td>
                  <td class="product-subtotal">{{ orderItem?.product?.pret }}</td>

              </thead>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="row justify-content-end">
    <br />
    <div class="col-lg-4">
      <br />
      <div class="cart-info card p-4 mt-4">
        <br />
        <h4 class="mb-4">Cart totals</h4>
        <ul class="list-unstyled mb-4">
          <br />
          <li class="d-flex justify-content-between pb-2 mb-3"><br /></li>
          <li class="d-flex justify-content-between pb-2 mb-3">
            <br />
            <h5>Shipping</h5>
            <span>free</span>
            <br />
          </li>
          <li class="d-flex justify-content-between pb-2">
            <br />
            <h5>Total</h5>
            <span>231123</span>
            <br />
          </li>
          <br />
        </ul>
        <br />
        <a routerLink="/checkout" class="btn btn-main btn-small"
          >Proceed to checkout</a
        ><br />
      </div>
    </div>
  </div>
</section>
