<div class="content text-center">
  <h1 class="mb-3">Cont</h1>
</div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-transparent justify-content-center">
    <li class="breadcrumb-item"><a routerLink="/">Acasa</a></li>
    <li class="breadcrumb-item active" aria-current="page">Cont</li>
  </ol>
</nav>
<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 col-sm-12 col-lg-3">
        <div class="nav flex-column nav-pills">
          <a class="nav-link active" routerLink="/dashboard">Iesire din cont</a>
        </div>
      </div>
      <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        In interiorul acestei pagini se pot vizualiza
        <a href="#">comenzile recente </a>ale acestui cont.
        <table
          class="table shop_table shop_table_responsive cart"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th class="product-name">Id Comanda</th>
              <th class="product-price">Total</th>
              <th class="product-quantity">Transport</th>
            </tr>
            <tr *ngFor="let order of user.orders">
              <td class="product-thumbnail">{{ order.id }}</td>
              <td class="product-name">{{ order.total + " RON" }}</td>
              <td class="product-price">
                {{ order.transport + " RON" }}
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</section>
